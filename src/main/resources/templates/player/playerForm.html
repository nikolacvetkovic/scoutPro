<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(~{::title})}">
    <title>ScoutPro | Add/Update Player</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/9b0a4a2ea0.js"></script>
    <link rel="stylesheet" href="../../static/css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
</head>
<body>

    <nav th:remove="all" class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(61, 201, 179, 1); height: 78px;">

        <a class="navbar-brand" href="/">
            <img src="../../static/logo.png" width="50px" height="50px" class="d-inline-block">
            <span class="align-middle ml-1" style="font-size: 35px">ScoutPro</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle">
            <!-- <i class="fa fa-bars"></i> -->
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav ml-auto mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addplayer">Add Player</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Compare players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Something</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mr-auto ">
                <li class="nav-item mr-2" style="width: 25em">
                    <input id="search" class="form-control" type="search" placeholder="Search players" autocomplete="off" name="s">
                </li>
            </ul>
            <form class="form-inline my-2">
                <button class="btn btn-outline-light my-sm-0" type="button" name="logout" >Logout</button>
            </form>
        </div>
    </nav>

    <div th:replace="~{fragments/mainContainer :: main(~{::div#addplayer})}">
        <div id="addplayer" class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6" style="background-color: rgba(61, 201, 179, 1);; margin-top: 50px; border-radius: 20px;">
                <form id="form">
                    <div id="tmInput" class="form-group row">
                        <label class="col-lg-2 col-form-label">Transfermarkt Url</label>
                        <div class="col-lg-10">
                            <input id="transfermarktUrl" class="form-control" type="text" name="transfermarktUrl">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">WhoScored Url</label>
                        <div class="col-lg-10">
                            <input id="whoScoredUrl" class="form-control" type="text" name="whoScoredUrl">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">PesDB Url</label>
                        <div class="col-lg-10">
                            <input id="pesDbUrl" class="form-control" type="text" name="pesDbUrl">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">Psml Url</label>
                        <div class="col-lg-10">
                            <input id="psmlUrl" class="form-control" type="text" name="psmlUrl">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">My Player</label>
                        <div class="col-lg-10">
                            <div class="form-check">
                                <input id="myPlayer" type="checkbox" name="myPlayer">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group row">
                    <div class="col-lg-10"></div>
                    <div class="col-lg-2">
                        <button class="btn btn-light btn-lg btn-block">Unesi</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

    <script src="../../static/js/playerForm.js" type="text/javascript"></script>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
